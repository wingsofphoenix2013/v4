<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Добавить тикер</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background: linear-gradient(to bottom right, #e0f2ff, #fde2e4);
      }
    </style>
<script>
  function updateParamRows(count) {
    const container = document.getElementById("param-rows");
    container.innerHTML = "";
    for (let i = 1; i <= count; i++) {
      const row = document.createElement("div");
      row.className = "grid grid-cols-2 gap-4 mb-2";
      row.innerHTML = `
        <input name="param_${i}_name" placeholder="Параметр" required class="px-4 py-2 border rounded" />
        <input name="param_${i}_value" placeholder="Значение" required class="px-4 py-2 border rounded" />
      `;
      container.appendChild(row);
    }
  }
</script>    
  </head>
  <body class="min-h-screen font-sans text-slate-800">
    <!-- Верхнее меню навигации -->
    <header class="w-full bg-white/80 backdrop-blur-md shadow-sm sticky top-0 z-50">
      <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
        <h1 class="text-2xl font-semibold text-blue-900 tracking-wide">Торговый Движок v4</h1>
        <nav class="space-x-4 text-sm font-medium text-slate-700">
          <a href="/" class="hover:text-blue-600 transition-colors">Главная</a>
          <a href="/tickers" class="hover:text-blue-600 transition-colors">Тикеры</a>
          <a href="/indicators" class="hover:text-blue-600 transition-colors">Индикаторы</a>
          <a href="/signals" class="hover:text-blue-600 transition-colors">Сигналы</a>
          <a href="/strategies" class="hover:text-blue-600 transition-colors">Стратегии</a>
          <a href="/trades" class="hover:text-blue-600 transition-colors">Торги</a>
          <a href="/status" class="hover:text-blue-600 transition-colors">Статус</a>
        </nav>
      </div>
    </header>

    <!-- Контейнер формы -->
    <main class="max-w-xl mx-auto px-4 py-10">
<a href="/tickers" class="inline-block mb-6 px-4 py-2 bg-slate-200 hover:bg-slate-300 text-slate-800 rounded-lg font-medium">
  Назад к тикерам
</a>
<form method="post" action="/indicators/create" class="bg-white/80 p-6 rounded-2xl shadow space-y-6">

  <div>
    <label class="block mb-1 font-medium">Название индикатора</label>
    <input type="text" name="indicator" required oninput="this.value = this.value.toUpperCase()" class="w-full px-4 py-2 rounded border border-slate-300" />
  </div>

  <div class="grid grid-cols-2 gap-4">
    <div>
      <label class="block mb-1 font-medium">Статус</label>
      <select name="status" class="w-full px-4 py-2 rounded border border-slate-300">
        <option value="disabled" selected>Отключен</option>
        <option value="enabled">Включен</option>
      </select>
    </div>
    <div>
      <label class="block mb-1 font-medium">Публикация</label>
      <select name="stream_publish" class="w-full px-4 py-2 rounded border border-slate-300">
        <option value="disabled" selected>Отключена</option>
        <option value="enabled">Включена</option>
      </select>
    </div>
  </div>

  <div>
    <label class="block mb-1 font-medium">Таймфрейм</label>
    <select name="timeframe" required class="w-full px-4 py-2 rounded border border-slate-300">
      <option value="m1">M1</option>
      <option value="m5">M5</option>
      <option value="m15">M15</option>
    </select>
  </div>

  <div>
    <label class="block mb-1 font-medium">Количество параметров</label>
    <select name="param_count" class="w-full px-4 py-2 rounded border border-slate-300" onchange="updateParamRows(this.value)">
      <option value="">Выбрать...</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
  </div>

  <div id="param-rows"></div>

  <button type="submit" class="w-full mt-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded">
    Сохранить индикатор
  </button>

</form>
    </main>
  </body>
</html>
