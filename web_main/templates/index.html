<!DOCTYPE html>
<html lang="ru">
  <head>

    <title>Торговый Движок v4</title>

  <body class="min-h-screen font-sans text-slate-800">

    <main class="max-w-3xl mx-auto px-4 py-10">
      <div class="grid gap-4 sm:grid-cols-2 md:grid-cols-3">
        <a href="/tickers" class="block text-center py-4 bg-white/80 rounded-xl shadow hover:shadow-md font-semibold text-blue-700 transition">Тикеры</a>
        <a href="/indicators" class="block text-center py-4 bg-white/80 rounded-xl shadow hover:shadow-md font-semibold text-blue-700 transition">Индикаторы</a>
        <a href="/signals" class="block text-center py-4 bg-white/80 rounded-xl shadow hover:shadow-md font-semibold text-blue-700 transition">Сигналы</a>
        <a href="/strategies" class="block text-center py-4 bg-white/80 rounded-xl shadow hover:shadow-md font-semibold text-blue-700 transition">Стратегии</a>
        <a href="/trades" class="block text-center py-4 bg-white/80 rounded-xl shadow hover:shadow-md font-semibold text-blue-700 transition">Торги</a>
        <a href="/status" class="block text-center py-4 bg-white/80 rounded-xl shadow hover:shadow-md font-semibold text-blue-700 transition">Статус</a>
      </div>
    </main>
  </body>
</html>
