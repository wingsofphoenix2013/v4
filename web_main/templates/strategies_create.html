<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Добавить стратегию</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background: linear-gradient(to bottom right, #e0f2ff, #fde2e4);
      }
    </style>
<script>
  function updateParamRows(count) {
    const container = document.getElementById("param-rows");
    container.innerHTML = "";
    for (let i = 1; i <= count; i++) {
      const row = document.createElement("div");
      row.className = "grid grid-cols-2 gap-4 mb-2";
      row.innerHTML = `
        <input name="param_${i}_name" placeholder="Параметр" required class="px-4 py-2 border rounded" />
        <input name="param_${i}_value" placeholder="Значение" required class="px-4 py-2 border rounded" />
      `;
      container.appendChild(row);
    }
  }
</script>    
  </head>
  <body class="min-h-screen font-sans text-slate-800">
    <!-- Верхнее меню навигации -->
    <header class="w-full bg-white/80 backdrop-blur-md shadow-sm sticky top-0 z-50">
      <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
        <h1 class="text-2xl font-semibold text-blue-900 tracking-wide">Торговый Движок v4</h1>
        <nav class="space-x-4 text-sm font-medium text-slate-700">
          <a href="/" class="hover:text-blue-600 transition-colors">Главная</a>
          <a href="/tickers" class="hover:text-blue-600 transition-colors">Тикеры</a>
          <a href="/indicators" class="hover:text-blue-600 transition-colors">Индикаторы</a>
          <a href="/signals" class="hover:text-blue-600 transition-colors">Сигналы</a>
          <a href="/strategies" class="hover:text-blue-600 transition-colors">Стратегии</a>
          <a href="/trades" class="hover:text-blue-600 transition-colors">Торги</a>
          <a href="/status" class="hover:text-blue-600 transition-colors">Статус</a>
        </nav>
      </div>
    </header>

    <!-- Контейнер формы -->
<main class="max-w-xl mx-auto px-4 py-10">
  {% if error %}
    <div class="mb-4 p-4 bg-red-100 text-red-800 rounded border border-red-300">
      {{ error }}
    </div>
  {% endif %}

  <a href="/strategies" class="inline-block mb-6 px-4 py-2 bg-slate-200 hover:bg-slate-300 text-slate-800 rounded-lg font-medium">
    Назад к стратегиям
  </a>
<form method="post" action="/strategies/create" class="space-y-8 bg-white/80 p-6 rounded-2xl shadow">
<!-- Зона 1 -->
<div class="bg-white border border-slate-200 rounded-2xl p-6 shadow-sm space-y-4">
  <h2 class="text-xl font-semibold text-blue-800">Основные поля</h2>

  <div>
    <label class="block mb-1 font-medium">Код стратегии (латиница)</label>
    <input type="text" name="name" id="name-field" required pattern="[a-zA-Z0-9_]+" class="w-full px-4 py-2 border rounded">
    <p id="name-check" class="text-sm mt-1 text-red-600 hidden">Такой код уже используется</p>
    <p id="name-invalid" class="text-sm mt-1 text-red-600 hidden">Допустимы только латинские буквы, цифры и подчёркивание</p>
  </div>

  <div>
    <label class="block mb-1 font-medium">Название стратегии</label>
    <input type="text" name="human_name" required class="w-full px-4 py-2 border rounded">
  </div>

  <div>
    <label class="block mb-1 font-medium">Описание стратегии</label>
    <textarea name="description" required rows="3" class="w-full px-4 py-2 border rounded"></textarea>
  </div>

  <div>
    <label class="block mb-1 font-medium">Управляющий сигнал</label>
    <select name="signal_id" required class="w-full px-4 py-2 rounded border border-slate-300">
      <option value="" disabled selected>Выбрать сигнал</option>
      {% for s in signals %}
        <option value="{{ s.id }}">{{ s.name }}</option>
      {% endfor %}
    </select>
  </div>

  <div>
    <label class="block mb-1 font-medium">Таймфрейм</label>
    <select name="timeframe" required class="w-full px-4 py-2 rounded border border-slate-300">
      <option value="" disabled selected>Выбрать</option>
      <option value="m1">M1</option>
      <option value="m5">M5</option>
      <option value="m15">M15</option>
    </select>
  </div>
</div>

<div class="h-6"></div>

<!-- Зона 2 -->
<div class="bg-white border border-slate-200 rounded-2xl p-6 shadow-sm space-y-4">
  <h2 class="text-xl font-semibold text-blue-800">Параметры капитала и риска</h2>

  <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
    <div>
      <label class="block mb-1 font-medium">Депозит</label>
      <input type="number" name="deposit" required class="w-full px-4 py-2 border rounded">
    </div>
    <div>
      <label class="block mb-1 font-medium">Размер позиции</label>
      <input type="number" name="position_limit" required class="w-full px-4 py-2 border rounded">
    </div>
    <div>
      <label class="block mb-1 font-medium">Плечо</label>
      <input type="number" name="leverage" required class="w-full px-4 py-2 border rounded">
    </div>
    <div>
      <label class="block mb-1 font-medium">Макс. риск (%)</label>
      <input type="number" name="max_risk" required class="w-full px-4 py-2 border rounded" min="0" max="99">
    </div>
  </div>
</div>

<div class="h-6"></div>

<!-- Зона 3 -->
<div class="bg-white border border-slate-200 rounded-2xl p-6 shadow-sm space-y-4">
  <h2 class="text-xl font-semibold text-blue-800">Управление позицией</h2>

  <div class="flex items-center space-x-4">
    <label class="flex items-center space-x-2">
      <input type="checkbox" name="reverse" id="reverse-toggle" class="h-5 w-5">
      <span>Реверс</span>
    </label>
    <label class="flex items-center space-x-2">
      <input type="checkbox" name="sl_protection" id="sl-protection-toggle" class="h-5 w-5">
      <span>SL-защита</span>
    </label>
  </div>
</div>

<!-- Submit -->
<div class="pt-6">
  <button type="submit" class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg">
    Сохранить стратегию
  </button>
</div>
<script>
  const reverseToggle = document.getElementById('reverse-toggle');
  const slProtectionToggle = document.getElementById('sl-protection-toggle');

  reverseToggle.addEventListener('change', () => {
    if (reverseToggle.checked) {
      slProtectionToggle.checked = true;
      slProtectionToggle.disabled = true;
    } else {
      slProtectionToggle.disabled = false;
    }
  });
</script>
  </main>
<script>
  const nameField = document.getElementById('name-field');
  const nameCheck = document.getElementById('name-check');
  const nameInvalid = document.getElementById('name-invalid');

  function validateLatinName(value) {
    return /^[a-zA-Z0-9_]+$/.test(value);
  }

  nameField.addEventListener('input', () => {
    const name = nameField.value.trim();

    if (name && !validateLatinName(name)) {
      nameInvalid.classList.remove('hidden');
      nameField.classList.add('border-red-500');
    } else {
      nameInvalid.classList.add('hidden');
      nameField.classList.remove('border-red-500');
    }

    // всегда скрываем сообщение о существовании, пока не проверим снова
    nameCheck.classList.add('hidden');
  });

  nameField.addEventListener('blur', async () => {
    const name = nameField.value.trim();

    if (!name || !validateLatinName(name)) return;

    try {
      const res = await fetch(`/strategies/check_name?name=${encodeURIComponent(name)}`);
      const data = await res.json();

      if (data.exists) {
        nameCheck.classList.remove('hidden');
        nameField.classList.add('border-red-500');
      } else {
        nameCheck.classList.add('hidden');
        // Оставляем border-red только если есть другая ошибка
        if (validateLatinName(name)) {
          nameField.classList.remove('border-red-500');
        }
      }
    } catch (err) {
      console.error("Ошибка проверки имени:", err);
    }
  });
</script> 
</body>
</html>
