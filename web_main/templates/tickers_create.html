<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Добавить тикер</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background: linear-gradient(to bottom right, #e0f2ff, #fde2e4);
      }
    </style>
  </head>
  <body class="min-h-screen font-sans text-slate-800">
    <!-- Верхнее меню -->
    <header class="w-full bg-white/80 backdrop-blur-md shadow-sm sticky top-0 z-50">
      <div class="max-w-7xl mx-auto px-4 py-3 flex justify-start items-center">
        <a href="/tickers" class="px-4 py-2 bg-slate-200 hover:bg-slate-300 text-slate-800 rounded-lg font-medium">Назад к тикерам</a>
      </div>
    </header>

    <!-- Форма добавления -->
    <main class="max-w-xl mx-auto px-4 py-10">
      <form method="post" action="/tickers/create" class="space-y-6 bg-white/80 p-6 rounded-2xl shadow">
        <div>
          <label class="block mb-1 font-medium">Название тикера (в верхнем регистре)</label>
          <input type="text" name="symbol" required class="w-full px-4 py-2 rounded border border-slate-300 focus:outline-none focus:ring-2 focus:ring-blue-300 uppercase">
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label class="block mb-1 font-medium">Статус</label>
            <select name="status" class="w-full px-4 py-2 rounded border border-slate-300" required>
              <option value="disabled" selected>Отключен</option>
              <option value="enabled">Включен</option>
            </select>
          </div>

          <div>
            <label class="block mb-1 font-medium">Разрешение на торговлю</label>
            <select name="tradepermission" class="w-full px-4 py-2 rounded border border-slate-300" required>
              <option value="disabled" selected>Отключено</option>
              <option value="enabled">Включено</option>
            </select>
          </div>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
          <div>
            <label class="block mb-1 font-medium">Точность цены</label>
            <input type="number" name="precision_price" min="0" required class="w-full px-4 py-2 rounded border border-slate-300">
          </div>

          <div>
            <label class="block mb-1 font-medium">Точность объема</label>
            <input type="number" name="precision_qty" min="0" required class="w-full px-4 py-2 rounded border border-slate-300">
          </div>

          <div>
            <label class="block mb-1 font-medium">Мин. объем</label>
            <input type="number" step="0.0001" name="min_qty" min="0" required class="w-full px-4 py-2 rounded border border-slate-300">
          </div>
        </div>

        <div class="pt-4">
          <button type="submit" class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg">Сохранить тикер</button>
        </div>
      </form>
    </main>
  </body>
</html>
